<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>確定シフト一覧</title>
<script th:src="@{/js/jquery-3.7.0.js}"></script>
<script th:src="@{/js/calendar.js}"></script>
<link rel="stylesheet" href="/css/calendar.css">
</head>
<body>
<h1>確定シフト一覧ページ</h1>
<a th:href="@{/admin/adminHome}">希望シフト一覧に戻る</a>

        <div class="wrapper">
            <!--yyyy年mm月を表示-->
            <h1 id="header"></h1>
            <!--ボタンクリックで移動-->
            <div id="next-prev-button">
                <button id="prev" onclick="prev()"></button>
                <button id="next" onclick="next()"></button>
            </div>
            <!--カレンダー-->
            <div id="calendar"> </div>
        </div>


<form id="dateForm" action="/admin/ShiftList" method="post">
    <input type="hidden" name="selectDate" class="selectedDate" value="${selectDate}">
</form>


<table border="1">

<tr>
	<th class='tdclass'>シフト日</th>
	<th class='tdclass'>シフト開始時間</th>
	<th class='tdclass'>シフト終了時間</th>
	<th class='tdclass'>アルバイトの名前</th>
	<th class='tdclass'>Rank</th>
	<th class='tdclass'>希望シフト承認</th>
</tr>

<tr th:each="shifts : ${selectShifts}" th:object=${shifts}>
	<td th:text="*{dayOfWeek}"></td>
	<td th:text="*{startDateTime}"></td>
	<td th:text="*{endDateTime}"></td>
	<td th:text="*{userName}"></td>
	<td th:text="*{rankName}"></td>
	<td th:text="*{isApproved}"></td>
	
	<td></td>
</tr>


</table>
    



</body>
</html>
